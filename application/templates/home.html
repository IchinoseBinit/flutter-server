{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Download</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-centered">
                <div class="img">
                    <img src="{% static '/images/apk.png' %}" alt="Apk icon" class="icon-img">
                </div>
                <h3>DGM</h3>
            </div>
        </div>
    </div>

    <div class="gap">

    </div>

    {% if file_path is not none %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h5>Get the app by clicking the button below!</h5>
            </div>
        </div>
    </div>

    <div class="gap-small">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <a href="{{file_path}}" download="Flutter DGM.apk" class="btn btn-primary btn-color">Download Now!</a>
            </div>
        </div>
    </div>

    {% else %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h5>No file found!</h5>
                <h6>Please upload the file first</h6>
            </div>
        </div>
    </div>

    {% endif %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
